<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Scan Prediction</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .custom-file-input {
            padding: 8px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background: #f8f9fa;
            cursor: pointer;
            width: 100%;
            height: 40px;
        }


        .custom-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            height: 40px;
        }

        .custom-button:hover {
            background-color: #0056b3;
        }

    

        
        .result-box {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: inline-block;
            width: 60%;
        }


        .result-text {
            font-size: 20px;
            font-weight: bold;
        }

        .red-text {
            color: red;
        }

        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="container mt-5 text-center">
        <h1>Brain Tumor Detection</h1>
        <p>Upload Your MRI Scan</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control custom-file-input" id="file" name="file" accept="image/*" required>
            </div>

            <button type="submit" class="custom-button">Analyze</button>  
        </form>

        {% if prediction %}
            <div class="result-box">
                <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image" width="300">
                <h2 class="mt-3 result-text {% if 'disease' in prediction.lower() %}red-text{% else %}blue-text{% endif %}">
                    Result: {{ prediction }}
                </h2>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
